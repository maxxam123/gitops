apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 04_git/aws/01_vpc/01_aws_vpc/01_bootstrap/02_certmanager
    repoURL: https://github.com/maxxam123/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
