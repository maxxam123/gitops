---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store-aws
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-central-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: awssm-secret
            key: username
          secretAccessKeySecretRef:
            name: awssm-secret
            key: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-external-secret
  namespace: test
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: secret-store-aws
  target:
    name: aws-external-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: private-repo-2
