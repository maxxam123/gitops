apiVersion: v1
kind: Secret
metadata:
  name: 02-aws-vpc
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: 02-aws-vpc
  server: HTTPS:443
  config: |
    {
      "bearerToken": "TOKEN",
      "tlsClientConfig": {
        "serverName": "kubernetes.default.svc",
        "ca": "CERTIFICATE"
      }
    }
