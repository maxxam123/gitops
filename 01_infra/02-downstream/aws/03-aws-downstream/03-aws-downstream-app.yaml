---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 03-aws-downstream-ingress-nginx
  namespace: default
spec:
  destination:
    namespace: ingress
    # server: https://kubernetes.default.svc
    server: https://HTTPS
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: 04_git/aws/02-downstream/03-aws-downstream/01_bootstrap/nginx/charts/ingress-nginx
    repoURL: 'https://github.com/maxxam123/gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
