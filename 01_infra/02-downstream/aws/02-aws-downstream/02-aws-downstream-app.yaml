---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 02-aws-downstream-cert-manager
  namespace: default
spec:
  destination:
    namespace: cert-manager
    # server: https://kubernetes.default.svc
    server: https://HTTPS
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: 04_git/aws/02-downstream/02-aws-downstream/01_bootstrap/cert/charts/cert-manager
    repoURL: 'https://github.com/maxxam123/gitops.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
