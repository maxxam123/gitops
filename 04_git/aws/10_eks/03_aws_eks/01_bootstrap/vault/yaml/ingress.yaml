---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress-03-aws-eks
  namespace: vault
spec:
  ingressClassName: external-nginx
  rules:
    - host: 03-aws-eks-vault.panwang.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-cd-argocd-server
                port:
                  number: 8200
