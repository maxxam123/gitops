---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-secret
spec:
  refreshInterval: 10m
  secretStoreRef:
    name: secretstore-aws
    kind: SecretStore
  target:
    name: velero-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: velero-secret
