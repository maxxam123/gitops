---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress-FILE
  namespace: vault
spec:
  ingressClassName: external-nginx
  rules:
    - host: FILE-vault.panwang.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault-FILE-ui
                port:
                  number: 8200
