---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress-NAME
  namespace: default
spec:
  ingressClassName: external-nginx
  rules:
    - host: NAME-argocd.panwang.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-cd-argocd-server
                port:
                  number: 80
