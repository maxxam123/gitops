
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    helm:
      parameters:
        - name: "installCRDs"
          value: "true"
        - name: "server.dev.enabled"
          value: "true"
        - name: "ui.enabled"
          value: "true"
        - name: "ui.serviceType"
          value: "LoadBalancer"
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: '0.28.1'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
