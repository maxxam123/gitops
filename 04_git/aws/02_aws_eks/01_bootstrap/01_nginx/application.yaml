apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-hashicorp
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: hashicorp
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: '0.28.1'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
